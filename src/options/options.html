<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <link rel="stylesheet" href="./src/css/welcome.css">
</head>

<body>
  <div class="container">
    <div class="logo-wrapper">
      <div class="welcome-icon">
        <img src="./src/icons/header.png" alt="Welcome Icon" />
      </div>
      <div class="action-buttons">
        <button class="btn btn-primary" id="recoridngBtn">
          <svg class="icon icon-with-text" id="recordingIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2">
            <circle cx="12" cy="12" r="10" />
          </svg>
          <span id="recordingText">Start Session</span>
        </button>
        <p class="action-hint">Hit 'Start Session' and we'll record everything you do</p>
      </div>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
